<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Panel - AZsubay.dev</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/project-ai-chat.css">
    <script src="js/project-ai-chat.js" defer></script>
    <style>
        :root {
            --admin-primary: #6366f1;
            --admin-secondary: #8b5cf6;
            --admin-success: #10b981;
            --admin-warning: #f59e0b;
            --admin-error: #ef4444;
            --admin-info: #3b82f6;
            --admin-dark: #1e293b;
            --admin-darker: #0f172a;
            --admin-light: #f1f5f9;
            --admin-card: rgba(255, 255, 255, 0.05);
            --admin-border: rgba(255, 255, 255, 0.1);
            --admin-text: #e2e8f0;
            --admin-text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--admin-text);
            overflow-x: hidden;
        }

        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navigation */
        .navbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--admin-border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo h1 {
            color: var(--admin-text);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .nav-logo span {
            color: var(--admin-primary);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--admin-text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--admin-text);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--admin-primary);
        }

        /* Admin Sidebar */
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            width: 280px;
            height: calc(100vh - 80px);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--admin-border);
            overflow-y: auto;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid var(--admin-border);
        }

        .sidebar-title {
            color: var(--admin-text);
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            color: var(--admin-text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--admin-text);
        }

        .sidebar-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--admin-primary);
            border-right: 3px solid var(--admin-primary);
        }

        .sidebar-item i {
            width: 20px;
            margin-right: 1rem;
        }

        .sidebar-badge {
            background: var(--admin-error);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Main Content */
        .admin-main {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            margin-bottom: 2rem;
        }

        .section-header h2 {
            color: var(--admin-text);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-header p {
            color: var(--admin-text-secondary);
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .admin-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--admin-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--admin-primary), var(--admin-secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--admin-text);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--admin-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-change.positive {
            color: var(--admin-success);
        }

        .stat-change.negative {
            color: var(--admin-error);
        }

        /* Content Cards */
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--admin-border);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--admin-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            color: var(--admin-text);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--admin-text);
            border: 1px solid var(--admin-border);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--admin-text);
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--admin-text);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: var(--admin-primary);
            outline: none;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Tables */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .table-header {
            background: rgba(255, 255, 255, 0.05);
            color: var(--admin-text);
            font-weight: 500;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--admin-border);
        }

        .table-row {
            background: rgba(255, 255, 255, 0.01);
            transition: background 0.3s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .table-cell {
            padding: 1rem;
            border-bottom: 1px solid var(--admin-border);
            color: var(--admin-text);
            font-size: 0.9rem;
        }

        .table-cell:last-child {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--admin-success);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--admin-error);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--admin-warning);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--admin-info);
        }

        /* Misc */
        hr {
            border: 0;
            height: 1px;
            background: var(--admin-border);
            margin: 1.5rem 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .admin-sidebar {
                position: absolute;
                transform: translateX(-100%);
                width: 250px;
                height: 100%;
                padding: 1rem;
                transition: transform 0.3s ease;
            }

            .admin-sidebar.active {
                transform: translateX(0);
            }

            .admin-main {
                margin-left: 0;
                padding: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-logo h1 {
                font-size: 1.5rem;
            }

            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .admin-stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .content-card {
                margin-bottom: 1.5rem;
            }

            .card-header {
                padding: 1rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }

            .form-input,
            .form-select,
            .form-textarea {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .admin-table {
                font-size: 0.8rem;
            }

            .table-header {
                padding: 0.8rem;
            }

            .table-row {
                padding: 0.8rem;
            }

            .table-cell {
                padding: 0.8rem;
            }

            .badge {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
